<!DOCTYPE html>

<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div id="quiz">
            <h1>The Spider-Man Quiz</h1>
            <h3 class="time"></h3>
            <hr style="margin-bottom: 20px">
 
            <p id="question"></p>
 
            <div class="buttons">
                <button id="btn0"><span id="choice0"></span></button>
                <button id="btn1"><span id="choice1"></span></button>
                <button id="btn2"><span id="choice2"></span></button>
                <button id="btn3"><span id="choice3"></span></button>
            </div>
        </div>
    <!-- ///hidden high score container -->
            <div id="scoresheet" class="hide">
              <form>
                <h1>List of high Scores</h1>
                <ul id="people-list">
                  <li id="0">Stan Lee got 5 correct out of 5!</li>
                </ul>
                <input placeholder="name" id="name" />
                <button id="add-btn">Add Initials</button>
              </form>
              <div id="modal-container" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                      <span class="close">&times;</span>
                      <h2 id="modal-name">
                      </h2>
                    </div>
                    <div class="modal-body">
                      <h3>
                        Description:
                      </h3>
                      <textarea id="description" cols="30" rows="10"></textarea>
                    
                    </div>
                  </div>
                </div>
              </div>
            <hr style="margin-top: 50px">
            <footer>
                <p id="progress">Question x of y</p><p class="time"></p>
            </footer>
        </div>
    </div>
 
 
<script src="script.js"></script>
 
</body>
</html>
